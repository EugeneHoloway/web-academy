<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="login-form">

        <div class="login-form__head">
            <h2 class="login-form__title">Login</h2>
        </div>
        <div class="login-form__content">
            <input class="login-form__input-login" id="username" type="text" placeholder="username">
            <!--     <input class="login-form__input-password" id="password" type="password" placeholder="password">  -->
        </div>
        <div class="login-form__button">
            <button class="login-form__submit" href="#">Login</button>
            <div class="login__result" id="result">Hello</div>
        </div>
        <div class="login-form__footer">
            <a class="login-form__forgot" href="#">Lost your password?</a>
        </div>
    </div>

</body>

</html>
